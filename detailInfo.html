<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="content-type" charset="utf-8">
		<title>详细资料</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="no">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" type="text/css" href="css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="css/app.css" />
		<script src="js/url.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<style type="text/css">
		.mui-input-row label {
			height: 40px;
		}
		#name {
			background-color: #fff;
		}
		.mui-content {
			margin-top: -80px;
		}
		
	</style>

	<body>
		<header class="mui-bar mui-bar-nav">
			<div id="top-right" class=" mui-pull-right">确认</div>
			<div id="top-left" class="mui-action-back mui-icon mui-icon-back mui-pull-left"></div>
			<h1 class="mui-title">详细资料</h1>
		</header>
	</body>
	<script src="js/mui.min.js"></script>
	<script type="text/javascript" charset="utf-8">
		 //mui初始化
		 
		 mui.init({
 preloadPages:[{
   id:'detailInfo-subpage',
   url:'detailInfo-subpage.html'          
 }
 ]
});
		 mui.init({
    subpages:[{
      url:'detailInfo-subpage.html',
      id:'detailInfo-subpage',
      styles:{
        top:'45px',//mui标题栏默认高度为45px；
        bottom:'0px'//默认为0px，可不定义；
      },
      extras:{
      }
    }]
  })
		 var detailPage = null;
//添加列表项的点击事件
mui('header').on('tap', '#top-right', function(e) {
 var id = 1;
 //获得详情页面
 if(!detailPage){
   detailPage = plus.webview.getWebviewById('detailInfo-subpage');
 }
 //触发详情页面的newsId事件
 mui.fire(detailPage,'newsId',{
   id:id
 });
//打开详情页面          
  mui.init({
    subpages:[{
      url:'detailInfo-subpage.html',
      id:'detailInfo-subpage',
    }]
  })
});
</script>
</html>
