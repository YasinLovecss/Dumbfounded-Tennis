<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>修改密码</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="no">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" type="text/css" href="css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="css/app.css" />
		<script src="js/mui.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/ajax.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/url.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a id="top-right" class=" mui-pull-right" onclick="confirmPwd()">确认</a>
			<a id="top-left" class="mui-action-back mui-icon mui-icon-back mui-pull-left" onclick="history.go(-1)"></a>
			<h1 class="mui-title">修改密码</h1>
		</header>
		<div class="mui-content">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>原密码</label>
					<input id="oldPwd" type="password" placeholder="请输入原密码">
				</div>
				<div class="mui-input-row">
					<label>新密码</label>
					<input onblur="checkPwd()" id="newPwd" type="password" placeholder="请输入6-20位数字或字母">
				</div>
				<div class="mui-input-row">
					<label>确认密码</label>
					<input id="confirm" type="password" placeholder="请确认密码">
				</div>
			</form>
			<div id="alert" style="text-align: center;font-size:15px;color: red;"></div>
		</div>
		<script type="text/javascript">
			var oldPwd = document.getElementById("oldPwd");
			var newPwd = document.getElementById("newPwd");
			var confirm = document.getElementById("confirm");
			function submit() {
				mui.toast("修改中，请稍候");
				var jsonobj = {
					"oldPwd": oldPwd,
					"newPwd": newPwd
				};
				var str = jsonobj;
				var url = surl + "user/modifyPassword";
				mui.ajax(url, {
					data: str,
					dataType: 'json',
					type: 'post',
					timeout: 10000,
					success: function(data) {
						if (data.state == "false") {
							mui.toast("原密码不对");
							return false;
						} else {
//							localStorage.tempClass = data.classId;
//							localStorage.tempGrade = data.grade;
							changeok();
						}
					},
					error: function(XMLHttpRequest, xmlhttp, errorThrown, data) {
						mui.toast("网络连接错误");
						console.log("XMLHttpRequest.readyState.login:" + XMLHttpRequest.readyState);
						console.log("XMLHttpRequest.status:" + XMLHttpRequest.status);
						return false;
					}
				});
			}

//			function tempsave() {
//				localStorage.tempuser = document.getElementById("").value;
//			}
function checkPwd () {
			var password = document.getElementById("newPwd");
			var regPwd = /^[^\s]{6,20}$/;
			falg = password.value.search(regPwd);
			if (falg == -1) {
				password.value = "";
				mui.toast("密码格式不对")
			} 
		}

			function changeok() {
				location.href="login.html";
				mui.toast("修改成功");
//				tempsave();
				mui.back();
			}
			function confirmPwd() {
				if (oldPwd.value =="") {
					mui.toast("请输入原密码！");
					//return false;
				}
				else if (newPwd.value == oldPwd.value){
					mui.toast("不能与原密码一致！");
					//return false;
				}
				
				else if (newPwd.value == "") {
					mui.toast("请输入新密码！");
					//return false;
				} 
				else if(newPwd.value != confirm.value){
					mui.toast("两次密码不一致！");
					//return false;
				}else{
					mui.toast("确认");
					submit();
					mui.toast("再次确认");
				}
			}
			
		</script>
	</body>

</html>
