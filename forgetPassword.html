<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>忘记密码</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="no">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" type="text/css" href="css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="css/app.css"/>
		<style type="text/css">
			.mui-input-group{
				margin-top: 44px;
			}
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a id="top-right" class=" mui-pull-right">确认</a>
			<a id="top-left" class="mui-action-back mui-icon mui-icon-back mui-pull-left"></a>
			<h1 class="mui-title">忘记密码</h1>
		</header>
		<div class="mui-collapse-content">
							<form class="mui-input-group">
								<div class="mui-input-row">
									<label>手机号</label>
									<input id="phone" onblur="checkphone()" type="text" placeholder="请输入手机号">
								</div>
								<div class="mui-input-row">
									<label>验证码</label>
									<input type="text" class="mui-input-speech mui-input-clear" placeholder="请输入验证码">
									<span class="sendmessage" id="sendmessage">
									获取验证码
								</span>
								</div>
							</form>
						</div>
	</body>
	<script type="text/javascript">
		function checkphone() {
			var phone =document.getElementById("phone");
			var regPhone = /^[1][358][0-9]{9}$/;
			falg = phone.value.search(regPhone);
			if (falg== -1) {
				phone.value = "";
				phone.placeholder = "手机号不合法";
			} 
		}
	</script>
</html>
