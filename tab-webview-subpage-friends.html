<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="css/app.css"/>
		<style>
			html,body {
				background-color: #efeff4;
			}
			.title{
				margin: 20px 15px 10px;
				color: #6d6d72;
				font-size: 15px;
			}
			span{
				background-color: inherit;
				color:#44BDED ;
			}
			.mui-bar{
				padding-left: 0;
				padding-right:0;
			}
			#top-left{
				width: 15%;
				text-align: left;
				text-indent: 5px;
			}
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a id="top-right" class="mui-pull-right">消息</a>
			<a id="top-left" class="mui-pull-left">筛选</a>
			<h1 id="title" class="mui-title">交友</h1>
			<div id="sift">
				<div class="sift-content">
					<span id="nearby">
					附近
				    </span>
				    <span id="time">
					时间
				    </span>
				</div>
			</div>
		</header>
	</body>
	<script src="js/mui.min.js"></script>
	<script>
		 mui.init({
    subpages:[{
      url:'subpage-friends.html',
      id:'subpage-friends',
      styles:{
        top:'90px',//mui标题栏默认高度为45px；
        bottom:'0'//默认为0px，可不定义；
      }
    }]
  });
  function sift(){
  	var nearby = document.getElementById("nearby");
  	var time = document.getElementById("time");
  	var friendsift = document.getElementById("top-left");
  	nearby.addEventListener('tap',function(){
  		nearby.style.backgroundColor = '#0072A7';
  		time.style.backgroundColor = '#44BDED';
  	})
  	time.addEventListener('tap',function() {
  		time.style.backgroundColor = '#0072A7';
  		nearby.style.backgroundColor = '#44BDED';
  	})
  	friendsift.addEventListener('tap',function(){
  		mui.openWindow({
  			url:"friend-sift.html",
  			id:'friend-sift',
  			show: {
				autoShow: true, //页面loaded事件发生后自动显示，默认为true
				aniShow: "slide-in-top", //页面显示动画，默认为”slide-in-right“；
				duration:"200" //页面动画持续时间，Android平台默认100毫秒，iOS平台默认200毫秒；
			}
  		})
  	})
  }
  sift();
	</script>
</html>
